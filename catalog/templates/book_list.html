{% extends "base_generic.html" %}

{% block content %}
    <h1>Book List</h1>

    {% if books %}
    <ul>

      {% for books in books %}
      <li>
        <a href="{{ books.get_absolute_url }}">{{ books.title }}</a> ({{books.author}})
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no books in the library.</p>
    {% endif %}       
{% endblock %}
